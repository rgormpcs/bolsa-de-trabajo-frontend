    <div class="col-sm-1"></div>
    <div class="col-sm-9">
        <h2><center>Registro de Postulante</center></h2>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="inputCedula" class="col-lg-2 control-label">Cédula de Identidad</label>
                    <div class="col-lg-10">
                        <input type="text" maxlength="10" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" class="form-control" id="inputCedula" placeholder="Cédula de Identidad" ng-model="postulante.cedulaPostulante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNombre" class="col-lg-2 control-label">Nombre </label>
                    <div class="col-lg-10">
                        <input type="text" maxlength="20" onKeypress="if (event.keyCode > 47 && event.keyCode < 58) event.returnValue = false;" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="postulante.nombrePostulante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputApellido" class="col-lg-2 control-label">Apellído </label>
                    <div class="col-lg-10">
                        <input type="text"  maxlength="30" onKeypress="if (event.keyCode > 47 && event.keyCode < 58) event.returnValue = false;" class="form-control" id="inputApellido" placeholder="Apellido de Postulante" ng-model="postulante.apellidoPostulante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTelefono" class="col-lg-2 control-label">Teléfono </label>
                    <div class="col-lg-10">
                        <input type="number" maxlength="15" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" class="form-control" id="inputTelefono" placeholder="Telefono de Postulante" ng-model="postulante.telefonoPostulante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCelular" class="col-lg-2 control-label">Celular</label>
                    <div class="col-lg-10">
                        <input type="number" maxlength="12" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" class="form-control" id="inputCelular" placeholder="Cédula de Identidad" ng-model="postulante.celularPostulante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Correo Electrónico</label>
                    <div class="col-lg-10">
                        <input type="email" maxlength="20" class="form-control" id="inputEmail" placeholder="Correo Electrónico" ng-model="postulante.emailPostulante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNacionalidad" class="col-lg-2 control-label">Nacionalidad</label>
                    <div class="col-lg-10">
                        <!--<input type="text" class="form-control" id="inputNacionalidad" placeholder="Nacionalidad" ng-model="postulante.nacionalidadPostulante" required>-->
                        <select class="form-control" id="inputNacionalidad" placeholder="Nacionalidad" ng-model="postulante.nacionalidadPostulante" required>
                              <option value="Soltero">Ecuatoriana</option>
                              <option value="Casado">Otros</option>
                          </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEstadoCivil" class="col-lg-2 control-label">Estado Civil</label>
                    <div class="col-lg-10">
                        <!-- <input type="text" class="form-control" id="inputEstadoCivil" placeholder="Estado Civil" ng-model="postulante.estadoCivilPostulante"> -->
                      <select class="form-control" id="inputEstadoCivil" placeholder="Estado Civil" ng-model="postulante.estadoCivilPostulante" required>
                            <option value="Soltero">Soltero</option>
                            <option value="Casado">Casado</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGenero" class="col-lg-2 control-label">Género</label>
                    <div class="col-lg-10">
                        <!-- <input type="text" class="form-control" id="inputGenero" placeholder="Género" ng-model="postulante.generoPostulante"> -->
                        <select class="form-control" id="inputGenero" placeholder="Género" ng-model="postulante.genroPostulante" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFechaNacimiento" class="col-lg-2 control-label">Fecha de Nacimiento</label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="inputFechaNacimiento" placeholder="Fecha de Nacimiento" ng-model="postulante.fechaNacimientoPostulante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescripcion" class="col-lg-2 control-label">Descripción </label>
                    <div class="col-lg-10">
                        <input type="text" maxlength="50"  class="form-control" id="inputDescripcion " placeholder="Descripción " ng-model="postulante.descripcionPerfilPostulante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCv" class="col-lg-2 control-label">Curriculum</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputCv" placeholder="Curriculum" ng-model="postulante.cvPostulante" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
                    <div class="col-lg-10">
                        <input type="password" maxlength="15" class="form-control" id="inputEmail" placeholder="Contraseña" ng-model="postulante.contraseniaPostulante" required>
                    </div>
                </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancelar</button>
                            <button type="submit" class="btn btn-primary" ng-click="registrarPostulante()">Registrar</button>
                        </div>
                    </div>

            </fieldset>
        </form>
    </div>

    <div class="col-sm-2 sidenav">
        <div class="well">
            <p>Cambio tipo de Letra</p>
            <input type="button" value="Si" onClick="dis()" />
            <input type="button" value="No" onClick="san()" />
        </div>
        <div class="well">
            <p>Justificar</p>
            <input type="button" value="Si" onClick="justificar()" />
            <input type="button" value="No" onClick="noJustificar()" />
        </div>
        <div class="well">
            <p>Tamaño Letra</p>
            <input type="button" value="-" onClick="zoomOut()" />
            <input type="button" value="+" onClick="zoomIn()" />
        </div>
    </div>
