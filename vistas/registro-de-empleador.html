<div class="col-sm-8">
    <h2><center>Registro de Empleador</center></h2>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="inputCedula" class="col-lg-2 control-label">Cédula de Identidad</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputCedula" placeholder="Cédula de Identidad" ng-model="empleador.cedulaEmpleador">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="empleador.nombreEmpleador">
                </div>
            </div>
            <div class="form-group">
                <label for="inputApellido" class="col-lg-2 control-label">Apellido</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" ng-model="empleador.apellidoEmpleador">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTelefono" class="col-lg-2 control-label">Teléfono</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono" ng-model="empleador.telefonoEmpleador">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCorreoElectronico" class="col-lg-2 control-label">Correo electrónico</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="inputCorreoElectronico" placeholder="Correo electrónico" ng-model="empleador.correoEmpleador">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNombreEmpresa" class="col-lg-2 control-label">Nombre de la Empresa</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputNombreEmpresa" placeholder="Nombre de la Empresa" ng-model="empleador.nombreEmpresaEmpleador" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" ng-model="empleador.contraseniaEmpleador">
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="col-sm-2"></div>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancelar</button>
                <button type="submit" class="btn btn-primary" ng-click="registrarEmpleador()">Registrar</button>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
