<div id="wrapper">
    <div id="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/postulaciones-realizadas"><img src="img/work.png" alt="" /></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/postulaciones-postulante">Postulante</a></li>
                        <li><a href="#/postulaciones-realizadas">Mis Postulaciones</a></li>
                        <li><a href="#/">Mi CV</a></li>
                        <li><a href="#/editar-perfil-postulante">Editar Perfil</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Salir</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="content">
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-2 sidenav">
                    <p ng-repeat="facultad in facultades">
                        <a href="#">{{facultad.nombre}}</a>
                    </p>
                </div>
                <div class="col-sm-8 text-left" >
                    <table class="table table-striped">
                        <tbody>
                          <tr>
                              <th>Área</th>
                              <th>Tipo de Puesto de Trabajo</th>
                              <th>Fecha de Publicación</th>
                              <th><span class="glyphicon glyphicon-remove" aria-hidden="true" ></span></th>
                          </tr>
                            <tr ng-repeat="oferta in ofertas">
                                <td>{{oferta.areaTrabajo}}</td>
                                <td>{{oferta.tipoDePuestoTrabajo}}</td>
                                <td>{{oferta.fechaInicioPublicacionTrabajo}}</td>
                                <td>  <button type="button" class="btn btn-primary" ALIGN=center name="button" ng-click="">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-2 sidenav">
                    <div class="well">
                      <p>Cambio tipo de Letra</p>
                         <input type="button" value="Si" onClick="" />
                         <input type="button" value="No" onClick="" />
                    </div>
                    <div class="well">
                      <p>Justificar</p>
                      <input type="button" value="Si" onClick="justificar()" />
                      <input type="button" value="No" onClick="noJustificar()" />
                    </div>
                    <div class="well">
                        <p>Tamaño Letra</p>
                        <input type="button" value="-" onClick="zoomOut()" />
                        <input type="button" value="+" onClick="zoomIn()" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
